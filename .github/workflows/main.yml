on: 
  workflow_dispatch:
  pull_request:
    
env:
  node-version: 12

jobs:
  example_comment_pr:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: Setup Node ${{ env.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Hello world ! :wave:
              
      - name: Write to pr
        id: write-to-pr
        uses: ./.github/write_to_commit/