name: OpensearchLinter
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install
    - name: Set script path
      run: echo "::set-env name=SCRIPT_PATH::./path/to/linter.js"
    - name: Run linter
      run: node .github/verify-domain-name-uniqueness-action/index.js